<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="./css-offcanvas.css">
        <link rel="stylesheet" href="./css.css">
        <link rel="stylesheet" href="./bootstrap-switch.min.css">

        <!-- Latest compiled and minified JavaScript -->
    </head>
    <body>

        <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Retire Asset</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you wish to retire this asset?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">No.</button>
                        <button type="button" class="btn btn-success">Yes, do it now.</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>

        <div class="container">

            <div class="row row-offcanvas row-offcanvas-right">

                <div class="col-xs-12 col-sm-9">
                    <ol class="breadcrumb">
                        <li class="active">Asset Manager</li>
                    </ol>
                    <h1>Asset Manager</h1>
                    <p class="pull-right visible-xs">
                        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
                    </p>                    


                    <div class="row">
                        <div class="col-md-4">
                            <label>Question</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Answer Type</label>
                                <select class="form-control">
                                    <option>option 1</option>
                                    <option>option 2</option>
                                    <option>option 3</option>
                                    <option>option 4</option>
                                    <option>option 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <label>Add Expiry</label>
                            <input class='switch-mini'  type="checkbox" name="my-checkbox1">
                        </div>
                        <div class="col-md-1">
                            <label>Expiry Required</label>
                            <input class='switch-mini' type="checkbox" name="my-checkbox2" disabled>
                        </div>
                        <div class="col-md-1">
                            <label>Add Evidence</label>
                            <input class='switch-mini' type="checkbox" name="my-checkbox3">
                        </div>
                        <div class="col-md-1">
                            <label>Evidence Required</label>
                            <input class='switch-mini' type="checkbox" name="my-checkbox3" disabled>
                        </div>
                        <div class="col-md-1">
                            <div style="width:100%;">
                                <button type="button" class="btn btn-md btn-danger center-block">
                                    <span class="glyphicon glyphicon-trash"></span>&nbsp;
                                </button>
                            </div>
                        </div>
                    </div><!--/row-->
                </div><!--/.col-xs-12.col-sm-9-->

                <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
                    <div class="list-group">
                        <a href="./login.html" class="list-group-item">Login/Logout</a>
                        <a href="./index.html" class="list-group-item active">Asset Manager</a>
                        <a href="./audit.html" class="list-group-item">Audit Control</a>
                        <a href="./settings.html" class="list-group-item">Settings</a>
                    </div>
                </div><!--/.sidebar-offcanvas-->
            </div><!--/row-->

            <hr>

            <footer>
                <p>&copy; 2015 Company, Inc.</p>
            </footer>

        </div><!--/.container-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="./bootstrap-switch.min.js"></script>

        <script>
            $(document).ready(function () {
                $('[data-toggle="offcanvas"]').click(function () {
                    $('.row-offcanvas').toggleClass('active')
                });
                $.fn.bootstrapSwitch.defaults.size = 'mini';
                $.fn.bootstrapSwitch.defaults.onText = 'Yes';
                $.fn.bootstrapSwitch.defaults.offText = 'No';
                $("[type='checkbox']").bootstrapSwitch({
                    "data-size": "mini",
                    "data-on-text": "Yes",
                    "data-off-text": "No"
                });
            });

        </script>
    </body>
</html>
